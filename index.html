<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Fitabolic</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="flex-container">
        <div class="inner-container">
          <ul>
            <li><span>Авторизация</span></li>
            <li><span>Регистрация</span></li>
          </ul>
          <div class="phone">8 (093) 000 00 00</div>
        </div>

        <div class="search">
          <input type="text" />
          <button>Поиск</button>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="#">Fitabolic</a></li>
          <li><a href="#">Главная</a></li>
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Статьи</a></li>
          <li><a href="#">Как выбрать</a></li>
          <li><a href="#">Производители</a></li>
          <li><a href="#">Доставка</a></li>
          <li><a href="#">Оплата</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>

      <div class="sportsman"></div>

      <div class="basket ">
        <a href="#">Корзина</a>
      </div>

      <div class="logo-bg"></div>

      <img src="./img/logo-fitabolic.png" alt="Fitabolic logo" class="logo">
      <div class="logo"></div>
    </header>

    <div class="banner-wrapper">
      <div class="banner">
        <div id="banner-flex-container">
          <div class="slide-1">
            <div class="strongman"></div>
            <div class="what-for"></div>
            <div class="photo"></div>
          </div>
          <div class="slide-2">
            <div class="strongman"></div>
            <div class="what-for"></div>
            <div class="photo"></div>
          </div>
          <div class="slide-3">
            <div class="strongman"></div>
            <div class="what-for"></div>
            <div class="photo"></div>
          </div>
        </div>
      </div>

      <div id="prev-button"></div>
      <div id="next-button"></div>
    </div>

    <div class="content">
      <div class="goods"></div>
      <div class="hits"></div>
      <div class="new"></div>
      <div class="articles"></div>
      <div class="information"></div>
    </div>

    <footer></footer>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
